<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<title>Aula 50 CSS3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo50.css">
</head>
<body>
	<header>
		<img src="f1logo.png">
		<nav>
			<a class="btmenu"  href="#" target="_self">HOME</a>
			<a class="btmenu"  href="#" target="_self">CARROS</a>
			<a class="btmenu"  href="#" target="_self">CONTATO</a>
			<a class="btmenu"  href="#" target="_self">LOCALIZAÇÃO</a>
		</nav>
	</header>

	<section class="banner">
		<img src="f1.jpg">
	</section>

	<section class="buscador">
		<p>Encontre um Veiculo</p>
		<form name="fbuscador" id="fbuscador" action="#" method="post">
			<div>
				<label> Seleciona o Modelo</label>
				<select name="marca" id="id_marcas">
					<option value=""> Sem Marcas </option>
				</select>
			</div>

			<div>
				<label>Selecione o Modelo</label>
				<select name="modelo" id="id_modelo">
					<option value="">Sem Modelos </option>
				</select>
			</div>

			<div>
				<input type="submit" value="BUSCAR" name="f_submit" class="btmenu">
			</div>
		</form>
	</section>

	<section id="destaque">
		<a class="destaque" href="" target="_self" title="Mostrar Veiculos"></a>
		<a class="destaque" href="" target="_self" title="Pagina de Contatos"></a>
		<a class="destaque" href="" target="_self" title="Nossa Localizaçao"></a>
	</section>

	<footer>
		<p>Site desenvolvido Por Junior Cruz</p>
	</footer>

</body>
</html>
